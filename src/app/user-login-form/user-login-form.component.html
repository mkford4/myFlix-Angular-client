<mat-card class="login-form">
  <mat-card-header class="login">
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form>
      <mat-form-field class="login-field">
        <input matInput [(ngModel)]="userData.Username" placeholder="Username" type="text" name="Username" required>
      </mat-form-field>
      <mat-form-field class="login-field">
        <input matInput [(ngModel)]="userData.Password" type="password" placeholder="Password" name="Password" required>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="loginUser()" class="login-btn">
      Login
    </button>
  </mat-card-actions>
</mat-card>

<mat-card class="synopsis-card">

  <mat-card-title class="synopsis">{{data.Title}}</mat-card-title>
  <br />
  <mat-dialog-content class="description">
    <b>Description:</b> {{data.Description}}
  </mat-dialog-content>

  <mat-card-actions>
    <button mat-stroked-button aria-label="Close synopsis button" mat-dialog-close class="close-button">
      <b>x</b>
    </button>
  </mat-card-actions>

</mat-card>

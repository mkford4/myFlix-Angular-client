<mat-card class="synopsis">

  <mat-card-title>{{data.Title}}</mat-card-title>
  <br />
  <mat-dialog-content>
    <b>Description:</b> {{data.Description}}
  </mat-dialog-content>

  <mat-card-actions>
    <button mat-stroked-button aria-label="Close synopsis button" mat-dialog-close class="close-button">
      Close
    </button>
  </mat-card-actions>

</mat-card>>

<app-navigation-toolbar class="toolbar"></app-navigation-toolbar>
<div class="movie-view" style="display: flex;">
  <mat-card class="movie-card" *ngFor="let movie of movies; let i=index;" style="flex: 1 1 auto;">

    <mat-card-header>
      <mat-card-title class="movie-title"><b>{{movie.Title}}</b></mat-card-title>
      <mat-card-subtitle class="director">Directed by:
        <button mat-button
          (click)="openDirectorDialog(movie.Director.Name, movie.Director.Bio, movie.Director.Birth, movie.Director.Death)"
          class="details-btn">
          {{movie.Director.Name}}
        </button>
      </mat-card-subtitle>
    </mat-card-header>

    <img src={{movie.ImagePath}} alt={{movie.Title}} style="width: 280px" />

    <mat-card-actions>

      <button mat-button (click)="openGenreDialog(movie.Genre.Name, movie.Genre.Description)" class="details-btn">
        Genre
      </button>

      <button mat-button (click)="openSynopsisDialog(movie.Title, movie.Description)" class="details-btn">
        Synopsis
      </button>

      <!-- Add or Removes from favorites list depending on isFav result -->
      <button mat-icon-button *ngIf="!isFav(movie._id)" (click)="addFavoriteMovie(movie._id)" class="fav-btn">
        <mat-icon>favorite_border</mat-icon>
      </button>
      <button mat-icon-button *ngIf="isFav(movie._id)" (click)="removeFavoriteMovie(movie._id)" class="fav-btn">
        <mat-icon>favorite</mat-icon>
      </button>

    </mat-card-actions>

  </mat-card>
</div>

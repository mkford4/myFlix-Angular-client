<mat-card class="director-card">

  <mat-card-title class="director">{{data.Name}}</mat-card-title>
  <br />
  <mat-dialog-content class="description">
    <b>Bio:</b> {{data.Bio}}
    <br />
    <b>Birth:</b> {{data.Birth}}
    <br />
    <b>Death:</b> {{data.Death}}
  </mat-dialog-content>

  <mat-card-actions>
    <button mat-stroked-button aria-label="Close Director details button" mat-dialog-close class="close-button">
      <b>x</b>
    </button>
  </mat-card-actions>

</mat-card>
